<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>

 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Personal Finance Tracker</h1>
  <p>Track and manage your expenses</p>

  <div class="btn-container">
    <button id="add-expense-btn">Add Expense</button>
  </div>
</header>

<main>

  <section class="summary-cards">
    <div class="cards-grid">
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="total-expenses">₹0</p>
      </div>

      <div class="card">
        <h3>This Month</h3>
        <p id="month-expenses">₹0</p>
      </div>

      <div class="card">
        <h3>Top Category</h3>
        <p id="top-category">—</p>
      </div>

      <div class="card">
        <h3>Transactions</h3>
        <p id="transaction-count">0</p>
      </div>
    </div>
  </section>


  <section class="dashboard">

    
    <div class="left-panel">
      <h2>Recent Expenses</h2>

      <div class="transactions-controls">
        <input type="text" id="search-input" placeholder="Search…" />
        <input type="date" id="filter-date" />

        <select id="filter-category">
          <option value="all">All Categories</option>
          <option value="Food">Food</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transport">Transport</option>
          <option value="Others">Others</option>
        </select>

        <select id="sort-amount">
          <option value="">Sort Amount</option>
          <option value="asc">Low → High</option>
          <option value="desc">High → Low</option>
        </select>
      </div>

      <div class="transactions-list"></div>
    </div>

    
    <div class="right-panel">
      <h2>Spending Overview</h2>

      <div class="chart-card">
        <h3>Expenses by Category</h3>
        <div class="chart-wrapper">
          <canvas id="expenseChart"></canvas>
          <div class="chart-legend" id="category-breakdown"></div>

          <div class="chart-total">
            <span>Total</span>
            <strong id="chart-total-amount">₹0</strong>
          </div>

        </div>
      </div>
    </div>

  </section>
</main>


<div class="add-expense-modal hidden">
  <div class="modal-content">
    <span id="close-modal" class="close-btn">&times;</span>

    <h2>Add / Edit Expense</h2>

    <form id="expense-form">
      <label>Description</label>
      <input type="text" id="expense-description" placeholder="e.g.,Groceries.." required />

      <label>Amount</label>
      <input type="number" id="expense-amount" placeholder="₹0.00" required />

      <label>Category</label>
      <select id="expense-category" required>
        <option value="">Select</option>
        <option value="Food">Food</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transport">Transport</option>
        <option value="Others">Others</option>
      </select>

      <label>Date</label>
      <input type="date" id="expense-date" required />

      <button id="save-expense-btn" type="submit">Save</button>
      <button id="cancel-expense-btn" type="button">Cancel</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
